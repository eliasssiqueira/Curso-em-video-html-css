<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;

}

a{
  color: red; 
  text-decoration: none;
  font-weight: bold;

}

a:visited{
    color: rgb(226, 27, 27);
}
a:hover{
    color: black;
    text-decoration: underline;
}
a:active{
    color: chartreuse;
}
a::after{
    content: '[link]';
    text-decoration: none;
    font-weight: normal;
    color: rgb(172, 144, 33);
}

    </style>
</head>
<body>
    <h1>Personalisando Links</h1>
    <ul>
        <li><a href="https://github.com/eliasssiqueira/eliasssiqueira" target="_blank">Perfil GitHub</a></li>

        <li><a href="https://www.instagram.com/eliasssiqueira/">Perfil Instagram</a></li>
    </ul>
</body>
</html>
